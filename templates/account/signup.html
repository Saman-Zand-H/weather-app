{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}

{% block content %}
<main class="my-2">
  <div class="p-4 bg-dark text-light">
    <h1>Sign Up</h1>

    <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a></p>

    <div class="d-grid grid-2">
      <form enctype="multipart/form-data" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="mt-2" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
